<!DOCTYPE html>

<head>

    <div class="heading">

                        <h5 class="card-title">Total SC category Students</h5>

                        <h5 class="card-title">Total MOBC category Students </h5>
                        <p class="card-text" id="mobccategory" name="mobccategory">23</p>

                </div>
                
                <div class="card mt-3" style="width: 15rem;">
